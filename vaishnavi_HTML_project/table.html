<!DOCTYPE html>
<html>
    <head>
        <title>TABLE</title>
        <style>
            table,th,tr,td{
                border-color: black;
                border-style: double;

            }
        </style>
    </head>
    <body>
<table>
    <colgroup>
        <col span="1" style="background-color: blue;" >
        <col style="background-color: yellow;">
    </colgroup>
    <tr>
        <th>mathematics</th>
        <th>science</th>
        <th>computer science</th>
    </tr>
    <tr>
<td>9:00</td>
<td>7:00</td>
<td>10:00</td>
    </tr>
    
</table>
    </body>
</html>
